<div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="username" class="col-form-label col-sm-2">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.password" name="password">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
                </div>
            </div>   
            
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn.btn-primary btn-block" role="button" (click)='create()' *ngIf="!user.id else elseBlock">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn.btn-primary btn-block" role="button" (click)='update()' >Editar</button>    
                    </ng-template>

                </div>
            </div>   

        </form>
    </div>
</div>
